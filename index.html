<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Helios Complex App ✨</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      transition: background 1s ease;
    }

    /* Floating bubbles for effect */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      z-index: 2;
      position: relative;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.8rem;
      animation: bounceIn 1.5s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      50% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }

    p {
      color: #444;
      font-size: 1.1rem;
      min-height: 24px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    #counter {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Background bubbles -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:18s;"></div>
  <div class="bubble" style="width:20px; height:20px; left:25%; animation-duration:12s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:40%; animation-duration:25s;"></div>
  <div class="bubble" style="width:30px; height:30px; left:70%; animation-duration:15s;"></div>
  <div class="bubble" style="width:50px; height:50px; left:85%; animation-duration:20s;"></div>

  <!-- Main container -->
  <div class="container">
    <h1>🚀 DevOps Helios Complex App ✨</h1>
    <p id="message">This is a complex app for testing CI/CD pipelines.</p>

    <div class="btn-group">
      <button onclick="changeMessage()">Change Message</button>
      <button onclick="changeTheme()">Change Theme</button>
    </div>

    <p id="counter">Button clicked: 0 times</p>
  </div>

  <script>
    let clickCount = 0;

    const messages = [
      "Hello Helios!!!! 🎉",
      "CI/CD is running fine! ✅",
      "Deployed successfully! 🚀",
      "Automated build works! ⚡",
      "Pipeline test completed! 🛠️",
      "Complex app vibes! 🔥"
    ];

    const themes = [
      "linear-gradient(135deg, #4facfe, #00f2fe)",
      "linear-gradient(135deg, #43e97b, #38f9d7)",
      "linear-gradient(135deg, #fa709a, #fee140)",
      "linear-gradient(135deg, #a18cd1, #fbc2eb)",
      "linear-gradient(135deg, #ff9a9e, #fad0c4)"
    ];

    // Typewriter effect
    function typeWriter(text, element, speed = 50) {
      element.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i > text.length) clearInterval(interval);
      }, speed);
    }

    function changeMessage() {
      const msg = document.getElementById("message");
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      typeWriter(randomMessage, msg, 60);

      clickCount++;
      document.getElementById("counter").textContent = `Button clicked: ${clickCount} times`;
    }

    function changeTheme() {
      const randomTheme = themes[Math.floor(Math.random() * themes.length)];
      document.body.style.background = randomTheme;
    }
  </script>
</body>
</html>

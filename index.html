<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Test App >_<</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ DevOps Helios App >.< Yareuuu</h1>
    <p id="message">This is a simple app for testing CI/CD pipelines.</p>
    <button onclick="changeMessage()">Click Me</button>
  </div>

  <script>
    function changeMessage() {
      const msg = document.getElementById("message");
      const messages = [
        "Hello Helios!!!!",
        "CI/CD is running fine!",
        "Deployed successfully!",
        "Automated build works!",
        "Pipeline test completed!"
      ];
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
    }
  </script>
</body>
</html>

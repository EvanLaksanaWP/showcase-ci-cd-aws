version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR 
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 652615011572.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=652615011572.dkr.ecr.us-east-1.amazonaws.com/showcase-cicd-repo
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image 
      - docker build -t $REPOSITORY_URI:latest .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image 
      - docker push $REPOSITORY_URI:latest

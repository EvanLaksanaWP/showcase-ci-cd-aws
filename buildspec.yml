version: 0.2

env:
  variables:
    CLUSTER_NAME: showcase-cicd-eks-cluster
    NAMESPACE: default
    DEPLOYMENT_NAME: showcase-cicd-web
    CONTAINER_NAME: showcase-cicd-web
    REPOSITORY_URI: 652615011572.dkr.ecr.us-east-1.amazonaws.com/showcase-cicd-repo

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - echo "Image tag will be $IMAGE_TAG"

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Updating Kubernetes deployment..."
      - sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|g" k8s/deployment.yaml
      - cat k8s/deployment.yaml
      - kubectl apply -f k8s/deployment.yaml

name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # (Opsional) Langsung pakai token dari Secrets, tidak perlu OIDC/script tambahan
      - name: Deploy to Azure Static Web Apps (no build)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_PLANT_05CE28E00 }}
          action: upload

          # ── Konfigurasi Static ───────────────────────────────────────────
          app_location: "."          # folder yang berisi index.html
          output_location: "."       # karena tidak build, upload dari folder yang sama
          skip_app_build: true       # ← matikan proses build (hindari deteksi Node/Oryx)
          skip_api_build: true
          app_build_command: "echo no build"
          api_build_command: "echo no api"
          # ────────────────────────────────────────────────────────────────

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
